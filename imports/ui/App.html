<body>
	{{> mainContainer}}
</body>

<template name="mainContainer">
	<div class="app">
		<header>
			<div class="app-bar">
				<div class="app-header">
					<h1>ğŸ“ï¸ To Do List {{incompleteCount}}</h1>
				</div>
			</div>
		</header>

		<div class="main">
			{{#if isUserLogged}}
				<div class="user">
					{{userData.username}}
				</div>
				{{> taskForm}}
				<div class="filter">
					<button id="hide-completed-button">
						{{#if hideCompleted}}
							Show All
						{{else}}
							Hide Completed
						{{/if}}
					</button>
				</div>

				<ul class="tasks">
					{{#each tasks}} 
						{{> task}} 
					{{/each}}
				</ul>
			{{else}}
				{{> login}}
			{{/if}}
		</div>
	</div>
</template>
